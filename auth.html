<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTFLIX</title>
    <link rel="stylesheet" href="auth.css">
</head>
<div class="topfutter">
    <a href="auth.html" style="text-decoration:none"><h1>NOTFLIX</h1></a>
</div>
<body>
    <div class="container">
        <!-- рЃерЃћрЃАрЃЋрЃџрЃљ -->
        <div id="login-container">
            <h2>рЃерЃћрЃАрЃЋрЃџрЃљ</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў" required>
                
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="рЃърЃљрЃарЃЮрЃџрЃў" required>
                    <span class="toggle-password" onclick="togglePassword('login-password', this)">­ЪЉЂ№ИЈ</span>
                </div>

                <button type="submit">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
            </form>
            <p>рЃљрЃа рЃњрЃљрЃЦрЃЋрЃА рЃљрЃюрЃњрЃљрЃарЃўрЃерЃў? <a href="#" id="show-register">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</a></p>
        </div>

        <!-- рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ -->
        <div id="register-container" style="display: none;">
            <h2>рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў" required>

                <div class="password-container">
                    <input type="password" id="register-password" placeholder="рЃърЃљрЃарЃЮрЃџрЃў" required>
                    <span class="toggle-password" onclick="togglePassword('register-password', this)">­ЪЉЂ№ИЈ</span>
                </div>

                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="рЃњрЃљрЃўрЃЏрЃћрЃЮрЃарЃћ рЃърЃљрЃарЃЮрЃџрЃў" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', this)">­ЪЉЂ№ИЈ</span>
                </div>

                <button type="submit">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</button>
            </form>
            <p>рЃБрЃЎрЃЋрЃћ рЃњрЃљрЃЦрЃЋрЃА рЃљрЃюрЃњрЃљрЃарЃўрЃерЃў? <a href="#" id="show-login">рЃерЃћрЃАрЃЋрЃџрЃљ</a></p>
        </div>
    </div>
    <script src="auth.js"></script>

</body>
</html>
